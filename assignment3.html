<!DOCTYPE html>
<html>
<head>
    <title>Assignment</title>
    <script src="assignment3(1).js"></script>
</head>
<body>
    <div id="output"></div>
    <script>
        fetch('Jason.json')
            .then(response => response.json())
            .then(data => {
                const outputDiv = document.getElementById('output');
                
                // Iterate over each record using forEach loop
                data.forEach(record => {
                    // Display one of the key-value pairs in the output div
                    outputDiv.innerHTML += `<p>Name: ${record.name}</p>`;
                });
            })
            .catch(error => {
                console.error('Error fetching JSON:', error);
            });
    </script>
</body>
</html>
